{% extends 'attendance/base.html' %}
{% load static %}
{% block content %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>OMK</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <div class="row">
        <h2 style="padding-left: 15Px">List of Mentors</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Mentor Picture</th>
                <th>Mentor ID</th>
                <th>Mentor Name</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for mentor in mentors %}
                <tr>
                    <td><img src="{% if mentor.mentor_image %}{{ mentor.mentor_image.url }}{% else %}{% static "img/no_image1.png" %}{% endif %}"></td>
                    <td>{{ mentor.mentor_id }}</td>
                    <td>{{ mentor.mentor_name }}</td>
                    <td><a href="{% url 'employee:employee_schedule' pk=mentor.pk %}" class="btn btn-warning">Schedule</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </body>
    </html>
{% endblock %}
